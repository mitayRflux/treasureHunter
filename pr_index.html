<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pr_style.css">
  <title>Кладоискатель</title>
</head>
<body>
  <div id="container">
    <div class="screen">
      <h1>найди клад</h1>
      <button class="start" id="start">поехали!</button>
    </div>
    <div class="screen">
      <h1>выбери время</h1>
      <ul id="list">
        <li><button class="val-btn" data-value="30">30</button></li>
        <li><button class="val-btn" data-value="40">40</button></li>
        <li><button class="val-btn" data-value="50">50</button></li>
      </ul>
    </div>
    <div class="screen">
      <h2><span class="value" id="val">00:00</span></h2>
      <img class="map" id="map" width="600" height="500" src="https://images.unsplash.com/photo-1608924066819-930edc42986a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTN8fG9sZCUyMG1hcHxlbnwwfHwwfHw%3D&w=1000&q=80">
      <div id="result"></div>
    </div>
  </div>
 <script src="pr-ypp.js"></script> 
</body>
</html>
